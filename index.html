<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/dd76c683/img/favicon.ico" type="image/x-icon">
</head>
<body>
        <!----NavBar---->
    <div class="nav-bar">
        <div class="nav__left">
            <i class="bi bi-list menu-icon"></i>
            <img src="./img/logo1.png" class="nav__logo" alt="">
        </div>
        <div class="nav__input">
            <input type="text" class="search-bar" id="input" placeholder="Search">
            <i class="fa fa-times nav__delete" aria-hidden="true"></i>
            <i class="bi bi-search nav__inputButton"></i>
        </div>
        <div class="nav__icons">
            <i class="bi bi-camera-video icon"></i>
            <i class="bi bi-grid-3x3-gap icon"></i>
            <i class="bi bi-bell icon"></i>
            <img src="./img/g.jpg" class="user-icon" >
        </div>
    </div>

        <!----MainPage---->
    <div class="app__page">

            <!-----------SideBar---->
        <div class="sidebar">
            <div class="shortcut-links">
                <a href="#" class="links active "><img src="./img/home.png" alt=""><p >Home</p></a>
                <a href="#" class="links "><img src="./img/explore.PNG" alt=""><p >Explore</p></a>
                <a href="#" class="links "><img src="./img/subscription.PNG" alt=""><p >Subscription</p></a>
                <hr class="separate">
                <a href="#" class="links"><img src="./img/library.PNG" alt=""><p >Library</p></a>
                <a href="#" class="links"><img src="./img/history.PNG" alt=""><p>History</p></a>
                <a href="#" class="links"><img src="./img/your-video.PNG" alt=""><p>Your videos</p></a>
                <a href="#" class="links"><img src="./img/watch-later.PNG" alt=""><p>Watch later</p></a>
                <a href="#" class="links"><img src="./img/liked video.PNG" alt=""><p>Like videos</p></a>
                <a href="#" class="links"><img src="./img/showmore.PNG" alt=""><p>Show More</p></a>
                <hr class="separate">
            </div>
            <div class="subscribed-list">
                <h3>SUBSCRIBED</h3>
                <a href="#"><img src="./img/travel.jpg"><p>Travel</p></a>
                <a href="#"><img src="./img/cs.jpg"><p>Tech</p></a>
                <a href="#"><img src="./img/skynews.jpg"><p>Sky  News</p></a>
                <a href="#"><img src="./img/aljaz.jpg"><p>Al Jazeera</p></a>
            </div>
        </div>
            <!-----------Container---->
        <div class="container">

                <!-----------Filters---->
            <div class="filters">
                <button class="filter-options active">all</button>
                <button class="filter-options">CSS</button>
                <button class="filter-options">web development</button>
                <button class="filter-options">python</button>
                <button class="filter-options">entertainment</button>
                <button class="filter-options">marvel</button>
                <button class="filter-options">javascript</button>
                <button class="filter-options">artificial intelligence</button>
                <button class="filter-options">machine learning</button>
                <button class="filter-options">trending</button>
            </div>

                <!-----------Videos--> 
            <div class="video-container">   
        
            </div>
        </div>
    </div>
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./main.js"></script>
    
</body>
</html>
